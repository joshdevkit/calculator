<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        hr{
            background-color: white;
            padding: 2px;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container mt-5 py-5">
        <div class="row justify-content-center align-items-center">
            <div class="calculator col-md-6">
                <h4 class="text-white p-5 text-center">JoshDev Calculator App</h4>
                <hr>
                <input type="text" class="form-control mb-3 py-5" id="display" readonly placeholder="0">
                <div class="row">
                    <div class="col mb-3">
                        <button class="btn btn-warning btn-block" onclick="appendValue('7')">7</button>
                    </div>
                    <div class="col mb-3">
                        <button class="btn btn-warning btn-block" onclick="appendValue('8')">8</button>
                    </div>
                    <div class="col mb-3">
                        <button class="btn btn-warning btn-block" onclick="appendValue('9')">9</button>
                    </div>
                    <div class="col mb-3">
                        <button class="btn btn-primary btn-block" onclick="appendValue('/')">/</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <button class="btn btn-info btn-block" onclick="appendValue('4')">4</button>
                    </div>
                    <div class="col mb-3">
                        <button class="btn btn-info btn-block" onclick="appendValue('5')">5</button>
                    </div>
                    <div class="col mb-3">
                        <button class="btn btn-info btn-block" onclick="appendValue('6')">6</button>
                    </div>
                    <div class="col mb-3">
                        <button class="btn btn-secondary btn-block" onclick="appendValue('*')">*</button>
                    </div>
                </div>
                 <div class="row">
                    <div class="col mb-3">
                        <button class="btn btn-success btn-block" onclick="appendValue('1')">1</button>
                    </div>
                    <div class="col mb-3">
                        <button class="btn btn-success btn-block" onclick="appendValue('2')">2</button>
                    </div>
                    <div class="col mb-3">
                        <button class="btn btn-success btn-block" onclick="appendValue('3')">3</button>
                    </div>
                    <div class="col mb-3">
                        <button class="btn btn-secondary btn-block" onclick="appendValue('+')">+</button>
                    </div>  
                </div>    
                <div class="row">
                    <div class="col mb-3">
                        <button class="btn btn-secondary btn-block" onclick="appendValue('Math.sqrt(')">âˆš</button>
                    </div>
                    <div class="col mb-3">
                        <button class="btn btn-secondary btn-block" onclick="appendValue(')')">)</button>
                    </div>
                    <div class="col mb-3">
                        <button class="btn btn-secondary btn-block" onclick="appendValue('0')">0</button>
                    </div>
                     <div class="col mb-3">
                        <button class="btn btn-secondary btn-block" onclick="appendValue('-')">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-danger btn-block" onclick="clearDisplay()">Clear</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary btn-block" onclick="calculate()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function appendValue(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            var expression = document.getElementById('display').value;
            var result = eval(expression);
            document.getElementById('display').value = result;
        }
    </script>
</body>
</html>
